{% extends 'users/base.html' %}

{% block head %}
{% load static %}
<link rel="shortcut icon" href="{% static 'users/images/icon.png' %}">

<title>用户注册</title>
<style>
    div {
        text-align: center;
        /*可以让盒子内容（文字 行内元素 行内块元素）居中对齐*/
        width: 600px;
        height: auto;
        background-color: pink;
        /* margin: 0 auto; 通俗写法 0 auto  上下是 0  左右是auto  自动  水平居中对齐 */
        /* margin-left: auto;
		 margin-right: auto; 自动充满*/
        /* margin: auto; 上下左右都是auto*/
        margin:  auto;

    }
    </style>
<audio src="{% static 'users/music/bgm.mp3' %}" id="aud" autoplay="autoplay" controls="controls"
        preload="auto"></audio>
{% endblock head %}


{% block content %}
<div class="box">
    <a href="/" class=" navbar-item">
    <img src="{% static 'users/images/logo.png' %}" width="140" height="99" alt="logo">
    </a>
    <h1 class="is-uppercase has-text-centered has-text-weight-bold">Welcome!
        <br><span class="tag">现在注册一个账号,与博主北极来的企鹅一同畅游世界</span>
    </h1>
    <hr class=" dropdown-divider">
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <a href="{% url 'users:login' %}" id="load">
            <button class="button is-text " type="button" style="margin-top: 1em;">返回登录</button>
        </a>
        <input type="submit" style="margin-top: 1em;" class="button is-link " value="注册">
    </form>

</div>
{% endblock content %}
